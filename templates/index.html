{% extends "base.html" %}
{% block title %}Safe Path Finder{% endblock %}
{% block header %}<h1>Safe Path Finder</h1>{% endblock %}
{% block content %}
    
    <main>
        <form action="/addresses" method="POST">
            <legend>Please enter the starting address and destination address for your desired path</legend>
            <p>
                <label for="source">Source:</label>
                <input type="text" id="source" name="source_address" size="30" maxlength="100" required placeholder="Source Address" autofocus />
            </p>
            <p>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="Destination" size="30" maxlength="100" required placeholder="Destination Address" autofocus/>
            </p>
        </form>
    </main>
{% endblock %}
